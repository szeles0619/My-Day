<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Day</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS file-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Navbar starts here-->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/sun.png" width="30" height="30" class="d-inline-block align-top" alt="">
            My Day
        </a>
    </nav>
    <!--Navbar ends here-->

    <!--Search bar-->
    <div class="container">
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city-name" class="form-control" placeholder="Where would you like to go?"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </form>
        <div class="text-white text-center">
            <img src="" id="image-icon" alt="">
            <h1 id="city">Budapest</h1>
            <h3><span id="temp">-5</span>&deg;C</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
